<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
 >
    <ui:composition>
        <p:dialog id="updatePerDlg"
                  widgetVar="editarPersonal"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="EDITAR PERSONAL"
                  responsive="true"
                  closeOnEscape="true">

            <h:form id="formDialog">
                <h:panelGrid columns="2">

                    <p:outputLabel value="Codigo"/>
                    <p:inputText value="#{personalesC.personales.cod_Per}" placeholder="CodigoPersonal"/>

                    <p:outputLabel value="NombrePersonal"/>
                    <p:inputText value="#{personalesC.personales.nom_Per}" placeholder="NombrePersonal"/>

                    <p:outputLabel value="ApellidoPersonal"/>
                    <p:inputText value="#{personalesC.personales.ape_Per}" placeholder="ApellidoPersonal"/>

                    <p:outputLabel value="DniPersonal"/>
                    <p:inputText value="#{personalesC.personales.dni_Per}" placeholder="DniPersonal" maxlength="8"/>

                </h:panelGrid>
                <p:commandButton value="Actualizar" actionListener="#{personalesC.editarPersonales()}" 
                                 oncomplete="handleSubmit(args,'editarPersonal');"
                                 update=":formLista:tablaPersonal"/> 

            </h:form>

        </p:dialog>

    </ui:composition>
</html>
