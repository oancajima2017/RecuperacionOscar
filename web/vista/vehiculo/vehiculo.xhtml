<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TABLA VEHICULO</title>
    </h:head>


    <h:body>
        <ui:include src="create.xhtml"/>
        <h:form id="formLista">

            <p:commandButton value="Listar" 
                             actionListener="#{vehiculoC.listarVehiculo()}" 
                             update="tablaVehiculo"/>

            <p:dataTable id="tablaVehiculo" 
                         value="#{vehiculoC.listaVehiculo}" 
                         var="vehiculo"
                         selectionMode="single"
                         selection="#{vehiculoC.vehiculo}"
                         rowKey="#{vehiculo.cod_Ve}">

                <p:column headerText="CODIGO">
                    <p:outputLabel value="#{vehiculo.cod_Ve}"/>
                </p:column>
                <p:column headerText="Modelo">
                    <p:outputLabel value="#{vehiculo.modelo_Ve}"/>
                </p:column>
                <p:column headerText="Marca">
                    <p:outputLabel value="#{vehiculo.marca_Ve}"/>
                </p:column>

            </p:dataTable>

            <p:contextMenu for="tablaVehiculo">
                <p:menuitem value="editar"  update="formDialog" oncomplete="PF('editarVehiculo').show()"/>
                <p:menuitem value="deshabilitar"  update="tablaVehiculo"  actionListener="#{vehiculoC.deshabilitarVehiculo()}">
                    <p:confirm header="Deshabilitar" message="Estas seguro?" icon="ui-icon-alert" />
                </p:menuitem>
            </p:contextMenu>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:form>
        <ui:include src="update.xhtml"/>
        <script src="../../resources/js/jsfcrud.js" type="text/javascript"></script>
    </h:body>


</html>
